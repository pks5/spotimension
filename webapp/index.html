<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    
    <title>Spotimension</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      html{
        height:100%;
        
      }
      body{
        background-image: url('./img/bg.jpeg');
        background-repeat: repeat;
        background-position: center;
        padding-top:56px;
        font-family: 'Roboto', sans-serif;
        height:100%;
      }

      
    </style>
  </head>
  <body>
    
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
      <div class="container-fluid">
        <a id="navbar-brand" class="navbar-brand d-flex align-items-center py-0" href="#">
            <i class="fas fa-microchip me-1"></i>
            <select class="form-select" id="deviceSelect">
              <option selected>Select Device</option>
            </select>
        </a>
            

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <small class="navbar-text">
            <i class="fa-solid fa-satellite-dish"></i>
            <span id="last-com-connect"></span>
          </small>
        </div>
      </div>
    </nav>

    <div class="d-flex h-100 justify-content-around">
        <div class="d-flex flex-column justify-content-around">
            <div>
              <div>
                <button class="btn btn-primary" id="test-btn">Auth</button>
                <select class="form-select" id="spotify-device-select">
                    
                </select>
                <button class="btn btn-primary" id="devices-btn">Devices</button>
              </div>
              <div><img id="tag-img"></div>
            </div>
        </div>
    </div>

    <!-- Status Modal -->
    <div class="modal fade" id="status-modal" tabindex="-1" aria-labelledby="status-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="status-modal-label">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/countdown.min.js"></script>
    <script src="js/spotimension.js"></script>
  </body>
</html>
